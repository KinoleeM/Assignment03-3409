<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <h1>Pizza Order Form</h1>
    <p id="student-info"></p>
    <form id="pizza-form">
        <label for="size">Size:</label>
        <select name="size" id="size">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
            <option value="Party-size">Party-size</option>
        </select><br><br>
        <label for="crust">Crust:</label>
        <select name="crust" id="crust">
            <option value="Thin 'n crispy">Thin 'n Crispy</option>
            <option value="Handcrafted">Handcrafted</option>
            <option value="Cheese-stuffed">Cheese-Stuffed</option>
            <option value="Sausage-stuffed">Sausage-Stuffed</option>
        </select><br><br>
        <label for="toppings">Toppings:</label><br>
        <input type="checkbox" name="toppings" value="Pepperoni"> Pepperoni<br>
        <input type="checkbox" name="toppings" value="Bacon"> Bacon<br>
        <input type="checkbox" name="toppings" value="Ham"> Ham<br>
        <input type="checkbox" name="toppings" value="Italian Sausage"> Italian Sausage<br>
        <input type="checkbox" name="toppings" value="Beef"> Beef<br>
        <input type="checkbox" name="toppings" value="Pineapple"> Pineapple<br>
        <input type="checkbox" name="toppings" value="Red Onions"> Red Onions<br>
        <input type="checkbox" name="toppings" value="Mushrooms"> Mushrooms<br>
        <input type="checkbox" name="toppings" value="Olives"> Olives<br>
        <input type="checkbox" name="toppings" value="Smoked-aged Cheddar"> Smoked-aged Cheddar<br>
        <input type="checkbox" name="toppings" value="Parmesan Cheese"> Parmesan Cheese<br><br>
        <button type="submit" id="order-btn">Order</button>
    </form>
    <div id="order-description"></div>
</div>

<script src="js/script.js" defer></script>
</body>
</html>
